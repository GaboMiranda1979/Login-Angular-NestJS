<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login3.png" alt="Login"/>
    <h2>Gabo's Web</h2>
    <h1>Create Account</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Name"
        />
        <label>Name</label>
        <span
          *ngIf="
            registerForm.get('name')?.hasError('required') &&
            registerForm.get('name')?.touched
          "
          class="text-danger errorLabel"
        >
          The <strong>Name</strong> is required
        </span>

      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label>Email</label>
        <span
          *ngIf="
            registerForm.get('email')?.hasError('required') &&
            registerForm.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          The <strong>Email</strong> is required
        </span>
        <span
          *ngIf="
            registerForm.get('email')?.hasError('email') &&
            registerForm.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          The <strong>Email</strong> is Invalid
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <label>Password</label>
        <span
          *ngIf="
            registerForm.get('password')?.hasError('required') &&
            registerForm.get('password')?.touched
          "
          class="text-danger errorLabel"
        >
          <strong>Password</strong> is required
        </span>
        <span
          *ngIf="
            registerForm.get('password')?.hasError('minlength') &&
            registerForm.get('password')?.touched
          "
          class="text-danger errorLabel"
        >
          <strong>Password</strong> must have minimum of 6 characters.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          formControlName="repeatPassword"
          placeholder="Repeat Password"
        />
        <label>Repeat Password</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button
          class="btn btn-secondary btn-lg"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Continue
        </button>
      </div>

      <a routerLink="/login">Back</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
