<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login2.png" alt="Login" />
    <h2>Gabo's Web</h2>
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="userLoginForm">
      <div class="form-floating mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>Email address</label>
        <span
          *ngIf="
            userLoginForm.get('email')?.hasError('required') &&
            userLoginForm.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          The <strong>Email</strong> is required
        </span>
        <span
          *ngIf="
            userLoginForm.get('email')?.hasError('email') &&
            userLoginForm.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          The <strong>Email</strong> is Invalid
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <label>Password</label>
        <span
          *ngIf="
            userLoginForm.get('password')?.hasError('required') &&
            userLoginForm.get('password')?.touched
          "
          class="text-danger errorLabel"
        >
          <strong>Password</strong> is required
        </span>
      </div>
      <div class="d-grid gap-2">
        <button
          class="btn btn-secondary btn-lg"
          type="submit"
          [disabled]="userLoginForm.invalid"
        >
          Login
        </button>
      </div>
      <p class="mt-3"><strong>You dont have Account?</strong></p>
      <a class="mb-1" routerLink="/user-register">Create your Account</a>
      <hr />
      <a routerLink="/forgot-password">Forgot your Password?</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
